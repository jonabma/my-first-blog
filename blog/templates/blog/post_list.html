<!-- This is just an example to display blogs.  -->

<html>
    <head>
        <title>Tutorial Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
            {{ posts }}
        </div>

        {% for post in posts %}
            <div>
                <h2><a href="">{{ post.title }}</a></h1>
                <p>published: {{ post.published_date }}</p>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %} 
    </body>
</html>
